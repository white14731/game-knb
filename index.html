<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="game-title">
            <div><h3>Камень - Ножницы - Бумага</h3></div>
        </div>
        <div class="game-btn">
            <button class="rock " onclick="myGame('Камень')">✊</button>
            <button class="paper" onclick="myGame('Бумага')">✋</button>
            <button class="scissors" onclick="myGame('Ножницы')">✌️</button>
        </div>
        <div class="game-lsit">
            <div class="game-list-player list">Игрок:
            </div>
            <div class="game-list-computer list">Компьютер:
            </div>
            <div class="resultDisplay list"></div>
            <div class="win-player"></div>
            <div class="win-computer"></div>
        </div>
    </div>

</body>
</html>
